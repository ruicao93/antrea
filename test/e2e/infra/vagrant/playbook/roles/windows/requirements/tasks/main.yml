- name: Windows | Expect reboot_required to false
  set_fact:
    reboot_required: false

- name: Windows | Installing Required features
  win_feature:
    name: "{{item}}"
    state: present
    include_management_tools: yes
  register: features_installed
  with_items:
    - Hyper-V
    - Containers

- name: Windows | Checking if reboot_required
  set_fact:
    reboot_required: true
  with_items:
    - "{{features_installed.results}}"
  loop_control:
    label: "{{item.item}}"
  when: item.reboot_required

- name: Windows | Change the hostname
  win_hostname:
    name: "{{host_name}}"
  register: change_hostname
  when: host_name is defined

- name: Windows | Checking if reboot_required
  set_fact:
    reboot_required: true
  when: (change_hostname is defined) and change_hostname.reboot_required

- name: Windows | Reboot the node
  win_reboot:
  when: reboot_required

- name: Windows | Fetch Windows utils
  include_tasks: ./fetch_utils.yml